<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="Stop-Watch.CSS">
</head>
<body>
   
    <div id="container">
        <h1>Stopwatch</h1>
        <div id="time">
            <span id="hr" class="digit" aria-placeholder="00">00</span>
            <span class="txt">Hr</span>

            <span id="min" class="digit" aria-placeholder="00">00</span>
            <span class="txt">Min</span>

            <span id="sec" class="digit" aria-placeholder="00">00</span>
            <span class="txt">Sec</span>

            <span id="count" class="digit" aria-placeholder="00">00</span>
        
        </div>
        <div id="btn-container">
            <button class="btn" id="start" onclick="start()">Start</button>

            <button class="btn" id="stop" onclick="stop()">Stop</button>
            
            <button class="btn" id="reset" onclick="reset()">Reset</button>

        </div>
    </div>

<script src="Stop-Watch.js">
  function name (){

  };


</script>
</body>
</html>
